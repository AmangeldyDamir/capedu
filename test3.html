<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <image src="figma.png" alt="image" id="btn" class="image"></image>

    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function() {
            this.counter++;
            console.log('Clicked.');
            changeBG(this);
        }

        btn.style.cssText = "border: none;\
                             display: block;\
                             background: linear-gradient(to bottom, #8a2387, #e94057, #f27121);\
                             color: #fff;\
                             box-shadow: 0 0 10px 0 #8a2387;\
                             width: 200px;\
                             height: 200px;\
                             cursor: pointer;\
                             outline: none;\
                             margin: 100px auto;\ ";
        
        function changeBG(tag) {
            if(tag.counter % 2) {
                tag.style.background = 'linear-gradient(to bottom, #4776e6, #8e54e9)';
                tag.style.boxShadow = '0 0 10px 0 #4776e7';
            } else{
                tag.style.background = 'linear-gradient(to bottom, #8a2387, #e94057, #f27121)';
                tag.style.boxShadow = '0 0 10px 0 #8a2387';
            }
        }
    </script>
</body>
</html>
